name: brakeman

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main
      - develop

jobs:
  brakeman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Ruby version specified in `.ruby-version`
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run brakeman
        run: bundle exec brakeman